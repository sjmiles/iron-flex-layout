<html>
<head>

  <title>iron-flex-layout</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-flex-layout/classes.html">

  <style>
    body {
      font-family: sans-serif;
      min-width: 416px;
    }
    h2 {
      padding: 4px;
    }
    div {
      border: 12px solid orange;
    }
    div > div {
      border: 10px solid lightblue;
    }
    div > div > div {
      border: 8px solid lightgreen;
    }
  </style>

</head>
<body class="fullbleed vertical layout">

  <h2>fullbleed vertical layout: header</h2>

  <div class="flex horizontal layout">

    <div class="flex-2 vertical center layout">

      <div>center</div>
      <div style="text-align: center;">center</div>
      <div style="text-align: right;">center</div>

    </div>

    <div class="flex vertical center-center layout ">

      <div>center-center</div>

    </div>

  </div>

  <h2>fullbleed vertical layout: footer</h2>

</body>
</html>
